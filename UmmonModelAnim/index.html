<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="UMMON_AR_test9.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1" environment-image="aircraft_workshop_01_1k.hdr" autoplay camera-orbit="-27.25deg 80.92deg 10.22m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-surface="15 0 818 207 819 0.206 0.648 0.146" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Ummon
          </div>
      </button><button class="Hotspot" slot="hotspot-2" data-surface="17 0 95698 95700 95699 0.522 0.216 0.261" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Ball</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
